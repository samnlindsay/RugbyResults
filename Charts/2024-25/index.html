<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900">
        <link rel="stylesheet" href="../../styles.css">
    </head>

    <body>
        <div class="flex-column">
        <div class="top-section">
            <div class="content-title">Season Summary 2024/25</div>
            
            <div>
                <div class="row-title">1st XV</div>
                <button class="row-button t1 bold" onclick="openTab(event, '1s-appearances')">Appearances</button>
                <button class="row-button t1 bold" onclick="openTab(event, '1s-lineout')">Lineouts</button>
            </div>
            
            <div>
                <div class="row-title">2nd XV</div>
                <button class="row-button t2 bold" onclick="openTab(event, '2s-appearances')">Appearances</button>
                <button class="row-button t2 bold" onclick="openTab(event, '2s-lineout')">Lineouts</button>
            </div>
            
            <div style="padding-top:10px">
                <div class="row-title">Squad</div>
                <button class="row-button bold" onclick="openTab(event, 'results')">Results</button>
                <button class="row-button bold" onclick="openTab(event, 'set-piece')">Set Piece</button>
                <button class="row-button bold" onclick="openTab(event, 'appearances')">Appearances</button>
                <button class="row-button bold" onclick="openTab(event, 'positions')">Starts by Position</button>
                <button class="row-button bold" onclick="openTab(event, 'captains')">Captains</button>
                <button class="row-button bold" onclick="openTab(event, 'points')">Scorers</button>
                <button class="row-button bold" onclick="openTab(event, 'cards')">Cards</button>
            
            </div>
            
        </div>

        <div class="scrollable-content">
            
            <!-- Players (by position) -->
            <div id="positions" class="tabcontent">
                <iframe class="chart-iframe" src="./positions.html"></iframe>
            </div>
            
            <!-- RESULTS -->    
            <div id="results" class="tabcontent">
                <iframe class="chart-iframe" src="./results.html"></iframe>
            </div>

            <!-- POINTS -->
            <div id="points" class="tabcontent">
                <iframe class="chart-iframe" src="./points.html"></iframe>
            </div>

            <!-- LINEOUTS -->
            <div id="1s-lineout" class="tabcontent">
                <iframe class="chart-iframe" src="./1s-lineouts.html"></iframe>
            </div>
            <div id="2s-lineout" class="tabcontent">
                <iframe class="chart-iframe" src="./2s-lineouts.html"></iframe>
            </div>

            <!-- CAPTAINS -->
            <div id="captains" class="tabcontent">
                <iframe class="chart-iframe" src="./captains.html"></iframe>
            </div>

            <!-- APPEARANCES -->
            <div id="appearances" class="tabcontent">
                <iframe class="chart-iframe" src="./appearances.html"></iframe>
            </div>

            <!-- CARDS -->
            <div id="cards" class="tabcontent">
                <iframe class="chart-iframe" src="./cards.html"></iframe>
            </div>

            <!-- SET PIECE -->
            <div id="set-piece" class="tabcontent">
                <iframe class="chart-iframe" src="./set-piece.html"></iframe>
            </div>

        </div>
        </div>

        <script>
            function openTab(evt, tabName) {
                var tabcontent = document.getElementsByClassName("tabcontent");
                for (var i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }
                document.getElementById(tabName).style.display = "block";
            }
        </script>
    </body>
</html>
